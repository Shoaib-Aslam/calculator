<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">

        <div class="Calculator">
                  <div class="dis">
                    <h3>aslamshoaib8514@gmail.com</h3>
                  </div>
          
              <form>
                <div class="display">
                  <input type="text" name="display">
                </div>
                <div>
                  <input type="button"  value="AC" name="" onclick="display.value = '' " >
                  <input type="button"  value="DE" name="" onclick="display.value = display.value.toString().slice(0,-1)">
                  <input type="button"  value="." name="" onclick="display.value += '.' ">
                  <input type="button"  value="/" name="" onclick="display.value += '/' ">
                </div>

                <div>
                  <input type="button"  value="7" name="" onclick="display.value += '7' ">
                  <input type="button"  value="8" name="" onclick="display.value += '8' ">
                  <input type="button"  value="9" name="" onclick="display.value += '9' ">
                  <input type="button"  value="*" name="" onclick="display.value += '*' ">

                </div>

                <div>
                  <input type="button"  value="4" name="" onclick="display.value += '4' ">
                  <input type="button"  value="5" name="" onclick="display.value += '5' ">
                  <input type="button"  value="6" name="" onclick="display.value += '6' ">
                  <input type="button"  value="-" name="" onclick="display.value += '-' ">

                </div>

                <div>
                  <input type="button"  value="1" name="" onclick="display.value += '1' ">
                  <input type="button"  value="2" name="" onclick="display.value += '2' ">
                  <input type="button"  value="3" name="" onclick="display.value += '3' ">
                  <input type="button"  value="+" name="" onclick="display.value += '+' ">

                </div>
                <div>
                  <input type="button"  value="00" name="" onclick="display.value += '00' ">
                  <input type="button"  value="0" name="" onclick="display.value += '0' ">
                  <input type="button"  value="="  onclick="display.value = eval(display.value)" class="equal">
                

                </div>


  
              </form>
        </div>
    </div>
    
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</html>
